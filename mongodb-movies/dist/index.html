<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fetch MongoDB with WarpJS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" />
  </head>

  <body>
    <img class="logo" src="logo.svg" alt="WarpJS" />
    <h1>MongoDB - Fetch Movie Database with WarpJS</h1>
    <form id="form">
      <input id="search" value="Star Trek" placeholder="search a movie (by title)" required />
      <button>search</button>
    </form>
    <p id="result"></p>
    <script src="https://cdn.warpjs.com/warp-engine/3.0.3/engine-prod.js"></script>
    <script src="client.js"></script>
    <script>
      const { fetchMovies } = window['mongodb-movies-client']
      // on submit form
      document.getElementById('form').addEventListener('submit', async (event) => {
        event.preventDefault()

        const result = document.getElementById('result')
        const search = document.getElementById('search')

        result.innerHTML = '⚙️ searching...'

        // warp call
        const movies = await fetchMovies(search.value)

        // render result
        if (movies && movies.length) {
          result.innerHTML = `
          <ul>
            ${movies
              .map(
                (movie) => `
              <li>
                <h2>${movie.title} (${movie.year})</h2>
                <img src="${movie.poster}" width="100"/>
                <p>${movie.plot}</p>
              </li>
            `
              )
              .join('')}
          </ul>`
        } else {
          result.innerHTML = `no results found for "${search.value}"`
        }
      })
    </script>
  </body>
</html>
