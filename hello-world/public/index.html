<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hello Word sample - ScaleDynamics</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" />
  </head>
  <body>
    <header>
      <img class="logo" src="logo.png" alt="ScaleDynamics" />
    </header>
    <h1>Hello Word sample</h1>
    <p id="result">⚙️ Loading data...</p>
    <script src="https://cdn.scaledynamics.com/warp-engine/4.0.5/engine-web-prod.js"></script>
    <script src="my-module.js"></script>
    <script>
      // init module client
      const { hello } = new MyModule()
      // call module function
      hello('World').then((data) => {
        document.getElementById('result').innerHTML = data
      })
    </script>
  </body>
</html>
